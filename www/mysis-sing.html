<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYSIS Wallet Signature</title>
</head>
<body>
  <h2>MYSIS Token - Wallet Ownership Signature</h2>
  <p>Mesajı imzalamak için aşağıdaki butona tıkla:</p>
  <pre id="message">
[BscScan.com 18/04/2025 04:11:12] I, hereby verify that I am the owner/creator of the address [0xF809218363cC95f296B5dD150a17136E2ad200fF]
  </pre>
  <button onclick="signMessage()">MetaMask ile İmzala</button>
  <p id="signatureResult"></p>

  <script>
    const message = document.getElementById("message").innerText.trim();

    async function signMessage() {
      if (!window.ethereum) {
        alert("MetaMask yüklü değil. Lütfen yükleyin.");
        return;
      }

      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const from = accounts[0];

      try {
        const signature = await ethereum.request({
          method: 'personal_sign',
          params: [message, from],
        });

        document.getElementById("signatureResult").innerText = `İmzalanmış Mesaj:\n${signature}`;
      } catch (err) {
        console.error(err);
        alert("İmza başarısız: " + err.message);
      }
    }
  </script>
</body>
</html>
