
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MYSIS Creatures</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background-color: #0e0b1f;
      font-family: 'Poppins', sans-serif;
      color: #eaeaea;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      color: #a259ff;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
      padding: 0 20px 60px;
      justify-items: center;
    }

    .gallery-grid img {
      width: 100%;
      max-width: 200px;
      border-radius: 16px;
      box-shadow: 0 0 12px #a259ffcc;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #a259ff;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #a259ff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 12px #a259ff;
    }

    .back-button:hover {
      background-color: #00f0ff;
      box-shadow: 0 0 20px #00f0ff;
    }
  </style>
</head>
<body>
  <header>
