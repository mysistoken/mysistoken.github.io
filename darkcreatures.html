<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Side</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      font-family: 'Poppins', sans-serif;
      color: #d5d5d5;
      letter-spacing: 0.5px;
     }

    header {
      text-align: center;
      padding: 50px 20px 30px;
    }

    header h1 {
      color: #ff0040;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      text-shadow: 0 0 15px #ff0040aa, 0 0 30px #ff004099;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .back-button {
      padding: 12px 28px;
      background-color: transparent;
      border: 2px solid #ff0040;
      color: #ff0040;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 10px #ff0040aa;
      transition: all 0.3s ease-in-out;
      min-width: 200px;
      text-align: center;
    }

    .back-button:hover {
      background-color: #ff0040;
      color: #000;
      box-shadow: 0 0 25px #ff0040, 0 0 40px #ff0040;
      transform: scale(1.05);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
      padding: 0 20px 60px;
      justify-items: center;
    }

    .gallery-grid img {
      width: 100%;
      max-width: 200px;
      border-radius: 16px;
      box-shadow: 0 0 15px #ff004066;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.07) rotate(-1deg);
      box-shadow: 0 0 30px #ff0040cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dark Side</h1>
    <div class="button-group">
      <a href="javascript:history.back()" class="back-button">Back to Creatures</a>
      <a href="index.html" class="back-button">Back to Home</a>
    </div>
  </header>

  <section class="gallery-grid">
    <!-- Buraya görsellerini yerleştir -->
    <img src="darkcreatures_assets/Deadmogo.png" alt="Deadmogo">
    <img src="darkcreatures_assets/Bloophex.png" alt="Bloopshex">

    <img src="darkcreatures_assets/Lucyflo.png" alt="Lucyflo">

    <img src="darkcreatures_assets/Dread.png" alt="Dread">
